<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/layouts/main.xhtml">

    <ui:define name="content">
        <p:card>

            <f:facet name="title">
                #{h1}
                <br/>
                <h:outputText value="#{h1}" /><!-- com.kevinpina.controllers.ProductController.header1() -->
                <br/>
                <h:outputLabel value="#{h1}"/>
            </f:facet>

            <p:divider/>

            <h:form id="createFrm">
                <p:commandButton value="#{messageMyLanguage['product.button.create']}" action="form.xhtml" class="p-my-2"/>
                <br/>
                <p:commandLink value="Create Product" action="form.xhtml" /><!-- Use a method post -->
            </h:form>

            <h:outputText value="No items was found!" rendered="#{empty productController.productList}" class="alert alert-warning" />

            <h:form>
                <div class="p-field p-grid p-my-2">
                    <label for="searchText" class="p-col-fiexed" style="width: 100px;">Search</label>
                    <div class="p-col">
                        <p:inputText id="searchText" value="#{productController.searchText}" required="true" placeholder="Search">
                            <p:ajax listener="#{productController.searchByName}" event="keyup" update="show mi_tabla" />
                        </p:inputText>
                    </div>
                    <div class="p-col">
                        <h:outputText value="#{productController.searchText}" id="show" />
                    </div>
                </div>
            </h:form>

            <p:dataTable value="#{productController.productList}" var="p" rendered="#{not empty productController.getProductList()}"
                         style="max-width: 65%;"
                         id="mi_tabla"
                         rows="5"
                         paginator="true" paginatorPosition="both"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                <p:column headerText="Id">
                    <h:outputText value="#{p.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{p.name}" />
                </p:column>

                <p:column headerText="SKU">
                    <h:outputText value="#{p.sku}" />
                </p:column>

                <p:column headerText="#{messageMyLanguage['product.price']}">
                    <h:outputText value="#{p.price}" />
                </p:column>

                <p:column headerText="#{messageMyLanguage['product.date']}">
                    <h:outputText value="#{p.registryDate}"><!-- Show the date from our region -->
                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Category">
                    <h:outputText value="#{p.category.name}" />
                </p:column>

                <p:column headerText="#{messageMyLanguage['product.button.edit']} (post)">
                    <h:form id="editFrm">
                        <p:commandButton value="#{messageMyLanguage['product.button.edit']}" action="#{productController.edit(p.id)}" class="ui-button-success" />
                    </h:form>
                </p:column>

                <p:column headerText="Edit (get)">
                    <h:link value="Edit" outcome="form" class="btn btn-sm btn-info">
                        <f:param name="id" value="#{p.id}" />
                    </h:link>
                </p:column>

                <p:column headerText="Delete">
                    <h:form id="deleteFrm">
                        <p:commandButton value="Delete" action="#{productController.delete(p)}" class="ui-button-danger"
                            onclick="return confirm('Are you sure to delete it?')" update="mi_tabla" />
                    </h:form>
                </p:column>
            </p:dataTable>
        </p:card>
    </ui:define>
</ui:composition>
