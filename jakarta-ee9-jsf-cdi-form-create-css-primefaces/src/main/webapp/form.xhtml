<ui:component xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:messages style="color: red;" /><!--Show the error messages from form fields-->
    <!--Delete required="true" from the fields like in
        <h:inputText id="price" value="#{product.price}" label="Price" />
        so in Product.class @NotNull validate the price.
    -->

    <f:facet name="header">
        #{h1}
        <br/>
        <h:outputText value="Form Product | #{h1}" />
    </f:facet>

    <!--#{product.name} calls method product() just 1 time -->
    <h:form id="formProduct1">
        <div class="p-field p-grid">
            <p:outputLabel value="Name" for="name" class="p-col-fiexed" style="width: 200px;" />
            <div class="p-col">
                <p:inputText id="name" value="#{productController.product.name}" required="true" label="Name" />
            </div>
            <div class="p-col">
                <p:message for="name" style="color: red;" />
            </div>
        </div>

        <div class="p-field p-grid">
            <p:outputLabel value="#{messageMyLanguage['product.price']}" for="price" class="p-col-fiexed" style="width: 200px;" />
            <div class="p-col">
                <p:inputText id="price" value="#{productController.product.price}" label="Price" />
            </div>
            <div class="p-col">
                <p:message for="price" style="color: red;" />
            </div>
        </div>

        <div class="p-field p-grid">
            <p:outputLabel value="Sku" for="sku" class="p-col-fiexed" style="width: 200px;" />
            <div class="p-col">
                <p:inputText id="sku" value="#{productController.product.sku}" required="true" label="SKU"  />
            </div>
            <div class="p-col">
                <p:message for="sku" style="color: red;" />
            </div>
        </div>

        <div class="p-field p-grid">
            <p:outputLabel value="#{messageMyLanguage['product.date']}" for="registryDate" class="p-col-fiexed" style="width: 200px;" />
            <div class="p-col">
                <p:datePicker id="registryDate" value="#{productController.product.registryDate}" label="Registry Date" required="true"
                              pattern="yyyy-MM-dd" converterMessage="Valid format date yyyy-MM-dd" >
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                    <f:passThroughAttribute name="placeholder" value="yyyy-MM-dd" />
                    <!--f:passThroughAttribute name="type" value="date" /--><!--Show Calendar-->
                </p:datePicker>
            </div>
            <div class="p-col">
                <p:message for="registryDate" style="color: red;" />
            </div>
        </div>

        <div class="p-field p-grid">
            <p:outputLabel value="Category" for="category" class="p-col-fiexed" style="width: 200px;" />
            <div class="p-col">
                <p:selectOneMenu id="category" value="#{productController.product.category}" >
                    <f:selectItem itemLabel="--- Select Category ---" itemValue="#{null}" />
                    <!--f:selectItems value="#{categories}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}" /--><!-- categories is from com.kevinpina.controllers.ProductController.getCategories() -->
                    <f:selectItems value="#{categories}" var="c" itemLabel="#{c.name}" />
                    <f:converter binding="#{categoryConverter}" />
                </p:selectOneMenu>
            </div>
            <div class="p-col">
                <p:message for="category" style="color: red;" />
            </div>
        </div>

        <div class="p-field p-grid">
            <div class="p-col">
                <p:commandButton value="#{productController.product.id > 0 ? messageMyLanguage['product.button.edit'] : 'Create'} Product"
                                 action="#{productController.save}"
                                 class="ui-button-outlined ui-button-success"
                                 update="@form mi_tabla" />
            </div>
            <h:inputHidden value="#{productController.product.id}" />
            <!--h:inputHidden value="#{product.registryDate}" / -->
        </div>
    </h:form>
</ui:component>
